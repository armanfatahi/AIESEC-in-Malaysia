    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id);
        }
        function update_signature() {
            next_line = "<br />";
            $$("p1").innerHTML = '"To be the top global youth leadership organization"' + next_line + next_line;
            $$("p1").innerHTML += "Best Regards," + next_line + next_line;
            $$("p1").innerHTML += $$("txtName").value + next_line;
            $$("p1").innerHTML += $$("txtRole").value + " 2013/2014" + next_line;
            $$("p1").innerHTML += $$("txtTeam").value + next_line;
            $$("p1").innerHTML += $$("txtDepartment").value + next_line;
            $$("p1").innerHTML += $$("txtLC").value + next_line + next_line;
            $$("p1").innerHTML += "Member of AIESEC in Malaysia" + next_line + next_line;
            $$("p1").innerHTML += "M: " + $$("txtPhone").value + next_line;
            $$("p1").innerHTML += "W: http://www.aiesec.my" + next_line + next_line;
            $$("p1").innerHTML += "This message is a PRIVATE communication. ";
            $$("p1").innerHTML += "This message and all attachments are a private communication sent by a representative of ";
            $$("p1").innerHTML += "AIESEC Malaysia Association and may be confidential or protected by privilege. ";
            $$("p1").innerHTML += "If you are not the intended recipient, you are hereby notified that any disclosure, ";
            $$("p1").innerHTML += "copying, distribution or use of the information contained in or attached to this message is strictly prohibited. "
            $$("p1").innerHTML += "Please notify the sender of the delivery error by replying to this message, and then delete it from your system. "
            $$("p1").innerHTML += "Thank you.";
        }
    </script>
